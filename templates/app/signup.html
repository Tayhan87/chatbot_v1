{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - AI Chat Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
  </head>
  <body class="min-h-screen bg-image flex items-center justify-center p-4">
    <!-- Dark overlay for better contrast -->
    <div class="absolute inset-0 bg-gray-900 bg-opacity-50"></div>

    <!-- Sign Up Container -->
    <div class="relative z-10 w-full max-w-md">
      <div
        class="glass-effect rounded-3xl shadow-2xl p-8 container-entrance border border-gray-700"
      >
        <!-- Header -->
        <div class="text-center mb-8">
          <div
            class="w-16 h-16 bg-gradient-to-r from-[#4FC1E9] to-[#3BAFDA] rounded-2xl flex items-center justify-center mx-auto mb-4 glow-effect"
          >
            <span class="text-white font-bold text-2xl">ðŸ’¬</span>
          </div>
          <h1 class="text-3xl font-bold text-white text-glow mb-2">
            Create Account
          </h1>
          <p class="text-gray-400">Join AI Chat Assistant today</p>
        </div>

        <!-- Sign Up Form -->
        <form id="signupForm" class="space-y-6">
          <!-- Name Field -->
          <div>
            <label
              for="name"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Full Name</label
            >
            <div class="relative">
              <input
                type="text"
                id="name"
                name="name"
                required
                class="w-full px-4 py-3 bg-gray-800 pl-12 border-2 border-gray-600 text-white rounded-xl focus:outline-none transition-all duration-300 input-focus placeholder-gray-400"
                placeholder="Enter your full name"
              />
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <svg
                  class="h-5 w-5 text-gray-400"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                  />
                </svg>
              </div>
            </div>
            <div
              class="error-message text-red-400 text-sm mt-1 hidden"
              id="nameError"
            ></div>
          </div>

          <!-- Email Field -->
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Email Address</label
            >
            <div class="relative">
              <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full px-4 py-3 pl-12 bg-gray-800 border-2 border-gray-600 text-white rounded-xl focus:outline-none transition-all duration-300 input-focus placeholder-gray-400"
                placeholder="Enter your email"
              />
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <svg
                  class="h-5 w-5 text-gray-400"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"
                  />
                </svg>
              </div>
            </div>
            <div
              class="error-message text-red-400 text-sm mt-1 hidden"
              id="emailError"
            ></div>
          </div>

          <!-- Password Field -->
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Password</label
            >
            <div class="relative">
              <input
                type="password"
                id="password"
                name="password"
                required
                class="w-full px-4 py-3 pl-12 pr-12 bg-gray-800 border-2 border-gray-600 text-white rounded-xl focus:outline-none transition-all duration-300 input-focus placeholder-gray-400"
                placeholder="Create a password"
              />
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <svg
                  class="h-5 w-5 text-gray-400"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"
                  />
                </svg>
              </div>
              <div class="eye-btn" id="togglePassword">
                <svg
                  class="h-5 w-5"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                  id="eyeOpen"
                >
                  <path
                    d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
                  />
                </svg>
                <svg
                  class="h-5 w-5 hidden"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                  id="eyeClosed"
                >
                  <path
                    d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"
                  />
                </svg>
              </div>
            </div>
            <!-- Password Strength Indicator -->
            <div class="mt-2">
              <div
                class="password-strength-bar w-full bg-gray-700"
                id="strengthBar"
              ></div>
              <div class="text-xs text-gray-400 mt-1" id="strengthText"></div>
            </div>
            <div
              class="error-message text-red-400 text-sm mt-1 hidden"
              id="passwordError"
            ></div>
          </div>

          <!-- Confirm Password Field -->
          <div>
            <label
              for="confirmPassword"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Confirm Password</label
            >
            <div class="relative">
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
                class="w-full px-4 py-3 pl-12 pr-12 bg-gray-800 border-2 border-gray-600 text-white rounded-xl focus:outline-none transition-all duration-300 input-focus placeholder-gray-400"
                placeholder="Confirm your password"
              />
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <svg
                  class="h-5 w-5 text-gray-400"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"
                  />
                </svg>
              </div>
              <div class="eye-btn" id="toggleConfirmPassword">
                <svg
                  class="h-5 w-5"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                  id="eyeOpen2"
                >
                  <path
                    d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
                  />
                </svg>
                <svg
                  class="h-5 w-5 hidden"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                  id="eyeClosed2"
                >
                  <path
                    d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"
                  />
                </svg>
              </div>
            </div>
            <div
              class="error-message text-red-400 text-sm mt-1 hidden"
              id="confirmPasswordError"
            ></div>
          </div>

          <!-- Terms and Conditions -->
          <div class="flex items-start space-x-3">
            <input
              type="checkbox"
              id="terms"
              name="terms"
              required
              class="mt-1 w-4 h-4 text-[#4FC1E9] bg-gray-800 border-gray-600 rounded focus:ring-[#4FC1E9] focus:ring-2"
            />
            <label for="terms" class="text-sm text-gray-300">
              I agree to the
              <a href="#" class="text-[#4FC1E9] hover:underline"
                >Terms of Service</a
              >
              and
              <a href="#" class="text-[#4FC1E9] hover:underline"
                >Privacy Policy</a
              >
            </label>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            id="signupButton"
            class="w-full bg-gradient-to-r from-[#4FC1E9] to-[#3BAFDA] hover:from-[#3BAFDA] hover:to-[#4FC1E9] text-white font-semibold py-3 px-6 rounded-xl transition-all duration-300 btn-hover glow-effect"
          >
            <span id="buttonText">Create Account</span>
            <div
              id="buttonSpinner"
              class="hidden flex items-center justify-center"
            >
              <div
                class="w-5 h-5 border-2 border-white border-t-transparent rounded-full loading-spinner mr-2"
              ></div>
              Creating Account...
            </div>
          </button>
        </form>

        <!-- Sign In Link -->
        <div class="text-center mt-6">
          <p class="text-gray-400">
            Already have an account?
            <a
              href="{% url 'login_page' %}"
              class="text-[#4FC1E9] hover:underline font-medium"
              >Sign in here</a
            >
          </p>
        </div>
      </div>

      <!-- Decorative Elements -->
      <div
        class="absolute -top-6 -right-6 w-24 h-24 bg-[#4FC1E9] bg-opacity-20 rounded-full blur-xl floating-decoration"
      ></div>
      <div
        class="absolute -bottom-6 -left-6 w-20 h-20 bg-[#3BAFDA] bg-opacity-20 rounded-full blur-xl floating-decoration"
      ></div>
      <div
        class="absolute top-1/2 -left-4 w-16 h-16 bg-[#4FC1E9] bg-opacity-10 rounded-full blur-lg floating-decoration"
      ></div>
      <div
        class="absolute top-1/4 -right-4 w-12 h-12 bg-[#3BAFDA] bg-opacity-10 rounded-full blur-lg floating-decoration"
      ></div>
    </div>

    <script src="{% static 'scripts/signup.js' %}"></script>
  </body>
</html>
